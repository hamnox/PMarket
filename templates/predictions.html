<!doctype html>
<head>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"
type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON("/predictions",function(result) {
            $.each(result, function(i, field) {
                $("<div class='cell'>"+field.statement+"</div>"+
                    "<div class='cell'>"+field.smalltext+"</div>"+
                    "<div class='cell'>"+field.datecreated+
                    "</div>").appendTo($("div.row:last"));
            });
        });
    });
</script>
</head>
    

<body>
    <div id="main">
        <div id="table">
            <button id="neo">The Button</button>
            <div class="row" id="rownames">
                <div class="cell">Prediction</div>
                <div class="cell">Smalltext</div>
                <div class="cell">Date Created</div>
            </div>

        </div>
    </div>
</body>
