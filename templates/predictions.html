{% extends "base.html" %}
{% block title %}User Predictions{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css"
            href="{{ url_for('static',filename='tables.css') }}">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"
            type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON("/predictions",function(result) {
                $.each(result, function(i, field) {
                    if(field.smalltext !== null) {
                    $("<tr><td>"+
                        field.statement+"</td>"+"<td>"+
                        field.smalltext+"</td>"+"<td>"+
                        field.created+"</td></tr>").appendTo($("table:last"));
                    } else {
                    $("<tr><td>"+
                        field.statement+"</td>"+"<td>-</td>"+"<td>"+
                        field.created+"</td></tr>").appendTo($("table:last"));
                    }

                });
            });
        });
    </script>
    {% endblock %}
{% block content %}
    {{ super() }}
    <table>
        <thead>
            <th>Prediction</th>
            <th>Smalltext</th>
            <th>Date Created</th>
            </thead>
    </table>
{% endblock %}
