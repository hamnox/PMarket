<!doctype html>
<head>
<link rel="stylesheet" type="text/css"
    href="{{ url_for('static',filename='tables.css') }}">
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"
type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON("/predictions",function(result) {
            $.each(result, function(i, field) {
                if(field.smalltext !== null) {
                    $("<div class='row'><div class='cell'>"+
                    field.statement+"</div>"+"<div class='cell'>"+
                    field.smalltext+"</div>"+"<div class='cell'>"+
                    field.datecreated+"</div></div>").appendTo($("div#table:last"));
                } else {
                    $("<div class='row'><div class='cell'>"+
                    field.statement+"</div>"+"<div class='cell'>"+
                    "</div>"+"<div class='cell'> "+field.datecreated+
                    "</div></div>").appendTo($("div#table:last"));
                }

            });
        });
    });
</script>
</head>
    

<body>
    <div id="main">
        <div id="table">
            <div class="row" id="rownames">
                <div class="cell">Prediction</div>
                <div class="cell">Smalltext</div>
                <div class="cell">Date Created</div>
            </div>

        </div>
    </div>
</body>
